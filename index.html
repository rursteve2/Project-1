<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
	<audio id="butpush" src="Button_Push-Mike_Koenig-1659525069.mp3"></audio>
	<audio id="clickpush" src="Click2-Sebastian-759472264.mp3"></audio>
	<title>Click the dot!</title>
</head>
<body>
	<h1>Click the dot!</h1>
	<div id="container">
		<div id="scorediv">
			<h2>Time Left:</h2><div id="timeleft"></div>
			<h2>Score:</h2><div id="score"></div>
			<h2>Accuracy: </h2><div id="accuracy"></div><h2>%</h2>
		</div>
		<div class="gamespace">
		</div>
	</div>
	<div class="modal-start">
		<div class="modal-content">
			<h3>Would you like to play</h3>
			<p id="starttitle">Click the dot!</p>
			<div class="buttons">
				<button type="button" id="easybutton">Easy difficulty</button>
				<button type="button" id="normalbutton">Normal difficulty</button>
				<button type="button" id="hardbutton">Hard difficulty</button>
				<button type="button" id="extremebutton">Extreme difficulty</button>
			</div>
			<button type="button" id="playbutton">Play</button>
		</div>
	</div>
	<div class="countdown"></div>
	<div class="modal-end">
		<div class="endmodal-content">
			<h3>Game Over</h3>
			<div id="scorecontent">
				<h2 id="endingscore">Score: </h2>
				<div id="finalscore"></div>
			</div>
			<div id="accuracycontent">
				<h2 id="endingaccuracy">Accuracy: </h2>
				<div id="accuracyscore"></div>
				<h2 id="percentage">%</h2>
			</div>
			<button type="button" id="playagain">Play Again</button>
		</div>
	</div>

	<script defer src="script.js"></script>
</body>
</html>
